<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT</title>
</head>
<body>
    <h2>Timestamp from Express</h2>
    <p id="timestamp-express"></p>

    <h2>Timestamp from FastAPI</h2>
    <p id="timestamp-fastAPI"></p>

    <script>
        fetch("https://localhost:8080/timestamp")
        .then((response) => response.json())
        .then((result) =>{
            const timestampExpressParagraph = document.getElementById("timestamp-express");
            timestampExpressParagraph.textContent = result.time;
        })

        fetch("https://localhost:8080/timestamp")
        .then((response) => response.json())
        .then((result) =>{
    //        const timestamp-fastAPI = document.getElementById("timestamp-fastAPI");
    //        timestamp-fastAPI.textContent = result.time;
        });

    </script>
</body>
</html>
